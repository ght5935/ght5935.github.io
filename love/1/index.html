	<script type="text/javascript">
		$(function () {
			function myStr() {
				$.ajax({
					type: "post",
					url: 'https://v1.alapi.cn/api/qinghua',
					dataType: "json",
					data: { type: '' },
					success: function (data) {
						if (data.code == 200) {
							$("#loveStr").html(data.data.content);
							for (let i = 0; i < 6; i++) {
								(function () {
									setTimeout(function () { if (i == 5) { myStr() } }, 1000 * i)
								})()
							}
						}
					},
				});
			}
			myStr();
			var imgL = $(".pic img").size();
			var deg = 360 / imgL;
			var roY = 0, roX = -10;
			var xN = 0, yN = 0;
			var play = null; $(".pic img").each(function (i) {
				$(this).css({ "transform": "rotateY(" + i * deg + "deg) translateZ(300px)" });
				$(this).attr('ondragstart', 'return false');
			});
			$(document).mousedown(function (ev) {
				var x_ = ev.clientX;
				var y_ = ev.clientY; clearInterval(play);
				$(this).bind('mousemove', function (ev) {
					var x = ev.clientX;
					var y = ev.clientY;
					xN = x - x_; yN = y - y_; roY += xN * 0.2; roX -= yN * 0.1;
					// $('body').append('<div style = "width:5px;height:5px;position:absolute;top:' + y + 'px;left:' + x + 'px;background-color:red" ></div > ');
					$('.pic').css({
						transform: 'perspective(800px) rotateX(' + roX + 'deg) rotateY(' + roY + 'deg)'
					});
					/*ä¹‹å‰çš„é¼ æ ‡åæ ‡*/
					x_ = ev.clientX;
					y_ = ev.clientY;

				});
			}).mouseup(function () {
				$(this).unbind('mousemove');
				var play = setInterval(function () {
					xN *= 0.95;
					yN *= 0.95
					if (Math.abs(xN) < 1 && Math.abs(yN) < 1) { clearInterval(play); } roY += xN * 0.2; roX -= yN * 0.1;
					$('.pic').css({ transform: 'perspective(800px) rotateX(' + roX + 'deg) rotateY(' + roY + 'deg)' });
				}, 30);
			});
		}); 
	</script>
